<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04 - Background</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="04-background.js"></script>
  </head>
  <body>
    <main class="container mt-5">
      <section class="bg-light border rounded p-3">
        <h1 class="card-title mt-2">Exercise 04 - Background</h1>
        <p class="mt-4">
          The background color will change every few seconds (as indicated
          below). You can stop this behavior and you can also change how often
          the background color changes.
        </p>
        <div>
          <label>Background change interval (seconds): 

          <input type="number" id="seconds" min="1" max="3"/>
          </label>
        </div>
        <input class="fw-lighter mt-3 text-light bg-primary border rounded" type="button" value="Start" id="startstop"></input>
      </section>
    </main>
  </body>
</html>
